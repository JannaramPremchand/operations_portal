{% extends 'student-header.html'%}
{% block body%}
<style type="text/css">
.circle {

    position: relative;
    border: 2px solid #999;
    border-radius: 100%;
    width: 10px;
    line-height: 30px;
    text-align: center;
    margin-top: 280px;
    background-color: #fff;
    z-index: 1;
}

.circle:first-child {
    margin-top: 0;
}

.circle:before {
    position: absolute;
    border: 1px solid #999;
    width: 0;
    height: 280px;
    display: block;
    content: '';
    left: 50%;
    z-index: 1;
    top: -284px;
    margin-left: -1px;
}

.circle:first-child:before {
    display: none;
}
</style>
<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="pe-7s-study icon-gradient bg-mean-fruit">
                </i>
            </div>
            <div>Courses
                <!-- <div class="page-title-subheading">This is an example dashboard created using build-in elements and components.
                                    </div> -->
            </div>
        </div>
    </div>
</div>
{% for i in all_courses %}
<div class="row">
    <div class="col-md-1">
        <div style="float:right;">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="main-card mb-3 card" style="height: 268px;">
            <div class="card-title p-2"></div>
            <div class="card-body">
                <div class="app-page-title mb-0">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">
                            <div><span style="font-size: 18px;font-weight: bold;">{{i.CourseName}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-2 mr-2 badge badge-pill badge-warning">Live Classes</div>
                <div class="mb-2 mr-2 badge badge-pill badge-warning">Self Learning</div>
                <div class="mb-2 mr-2 badge badge-pill badge-warning">Assignments & Projects</div>
                <div class="row mt-5">
                    <div class="col-md-4">
                        <button class="btn btn-primary form-control" onclick="location.href =
                                             '/allmodules/{{i.CRS}}';">Go To Course</button>
                    </div>
                    <div class="col-md-8 mx-auto">
                        <div class="progress mt-4" style="width:150px;float: right;">
                            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">50%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
    </div>
</div>
{% endfor %}
<div class="row">
    <div class="col-md-1">
        <div style="float:right;">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="main-card mb-3 card" style="height: 268px;">
            <div class="card-body text-center">
                <div class="row mt-5">
                    <div class="col-md-12">
                        <i class="pe-7s-medal mr-5 icon-gradient bg-mean-fruit" style="font-size:75px">
                        </i>
                        <h4 class="mr-3">Digikull Learning Certificate</h4>
                        <h6><i class="pe-7s-lock icon-gradient bg-mean-fruit" style="font-size:20px">
                            </i>
                            <span>complete all courses to unlock the certificate</span>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5"></div>
</div>
{% endblock %}
